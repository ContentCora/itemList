<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Item List</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
     <h2>Your collected Items</h2>
          <div class="black_container">
          
          </div> 
   <div class="input_field">
        <input type="text" value="" id="field" placeholder="Enter your text here...">
   </div>
   <div class="buttons">
        <input class="button" type="button" value="Add item to list" id="add">
        <input class="button" type="button" value="Remove the last item" id="remove">
        <input class="button" type="button" value="Clear entire list!" id="clear">
   </div>
<script src="magic.js"></script>
</body>
</html>
